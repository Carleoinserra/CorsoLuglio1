<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
  function somma(){
    // 
    /*
     prende i due campi e li somma tra loro
    */
   let num1 = parseInt(document.getElementById("num1").value);
   let num2 = parseInt(document.getElementById("num2").value);
   let nodo = document.getElementById("result");
   nodo.textContent = (num1 + num2);
  }

    </script>
</head>
<body>
  Numero 1: <input type = "number" id = "num1"><br>
  Numero 2:  <input type = "number" id = "num2"><br>
  <button onclick="somma()">somma</button>
  <hr>
  <p id = "result"></p>
</body>
</html>
