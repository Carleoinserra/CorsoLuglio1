<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
img {
    display: none;
}

    </style>
<script>

function scegli(){

    let watch = document.getElementById("orol").value;
    let categ = document.getElementById("categ").value;
    let prezzo = 0;
    if (watch == "sector"){
        prezzo = 200;
    }
    if (watch == "rolex"){
        prezzo = 1000;
    }
    if (watch == "swatch"){
        prezzo = 120;
    }

    if (categ == "usato") {
        prezzo = prezzo - (prezzo * 30 / 100);
    }
    if (categ == "usatoG") {
        prezzo = prezzo - (prezzo * 20 / 100);
    }

    
    
    if (watch == "sector"){
        document.getElementById("sector").style.display = "block";
        document.getElementById("rolex").style.display = "none";
        document.getElementById("swatch").style.display = "none";

        let nodo = document.getElementById("result");
        nodo.textContent = "Il prezzo dell'orologio è: " + prezzo;
        


    }
    else if (watch == "rolex"){
        document.getElementById("rolex").style.display = "block";
        document.getElementById("sector").style.display = "none";
        document.getElementById("swatch").style.display = "none";
        let nodo = document.getElementById("result");
        nodo.textContent = "Il prezzo dell'orologio è: " + prezzo;
    }
    else if (watch == "swatch"){
        document.getElementById("rolex").style.display = "none";
        document.getElementById("sector").style.display = "none";
        document.getElementById("swatch").style.display = "block";
        let nodo = document.getElementById("result");
        nodo.textContent = "Il prezzo dell'orologio è: " + prezzo;
    }

}

</script>
</head>
<body>
    <h1>Orologi talentform</h1>
    <h3>Scegli il tuo orologio e scoprine il prezzo</h3>
    <select  id="orol">
   <option value = "sector">sector</option>
   <option value = "swatch">swatch</option>
   <option value = "rolex">rolex</option>

    </select><br><br>
    <h3>Scegli la tipologia</h3>
    <select  id="categ">
        <option value = "usato">usato</option>
        <option value = "usatoG">usato garantito</option>
        <option value = "nuovo">nuovo</option>
     
         </select><br><br>
    <button onclick="scegli()">Scegli</button>
<hr>
<hr>
    <div id = "result"></div>

    <img src="sector.jpeg" id = "sector">
    <img src="swatch.webp" id = "swatch">
    <img src="rolex.jpeg" alt="" id = "rolex">
</body>
</html>
